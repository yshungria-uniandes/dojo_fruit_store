<html>
  <head>
    <title>Dojo Fruit Store Assignment</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='img') }}"
    />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              ></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <strong>Dojo Fruit Store</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Dojo Fruits</h1>
          <p>Please figure out how to display the images here...</p>

          <p>
            <a href="/" class="btn btn-primary my-2">Go back</a>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="card mb-4 box-shadow">
                <img
                  class="card-img-top"
                  src="{{ url_for('static', filename='img/strawberry.png') }}"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Strawberry</h5>
                  <p class="card-text">This is a strawberry</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Buy
                      </button>
                    </div>
                    <small class="text-muted">9.99</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card mb-4 box-shadow">
                <img
                  class="card-img-top"
                  src="{{ url_for('static', filename='img/raspberry.png') }}"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Raspberry</h5>
                  <p class="card-text">This is a raspberry</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Buy
                      </button>
                    </div>
                    <small class="text-muted">9.99</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card mb-4 box-shadow">
                <img
                  class="card-img-top"
                  src="{{ url_for('static', filename='img/apple.png') }}"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Apple</h5>
                  <p class="card-text">This is an apple</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Buy
                      </button>
                    </div>
                    <small class="text-muted">9.99</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card mb-4 box-shadow">
                <img
                  class="card-img-top"
                  src="{{ url_for('static', filename='img/blackberry.png') }}"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">Blackberry</h5>
                  <p class="card-text">This is a blackberry</p>

                    class="d-flex justify-content-between align-items-center"

                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        Buy
                      </button>
                    </div>
                    <small class="text-muted">9.99</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
